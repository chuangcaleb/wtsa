<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	{%- seo -%} <link rel="stylesheet" href="{{"/assets/main.css"|relative_url}}">
	{% if page.jekyllcss %} {% for stylesheet in page.jekyllcss%}
	<link
		rel="stylesheet"
		href="{{ site.baseurl }}/assets/css/{{ stylesheet }}.css"
	/>
	{% endfor %} {% endif %}
	<link
		rel="shortcut icon"
		type="image/png"
		sizes="100x100"
		href="{{ 'assets/img/favicon.png' | relative_url }}"
	/>
	{%- feed_meta -%} {%- if jekyll.environment == 'production' and
	site.google_analytics -%} {%- include google-analytics.html -%} {%- endif -%}
</head>
