<div
	aria-labelledby="offcanvasNavbarLabel"
	class="offcanvas offcanvas-start"
	data-bs-backdrop="false"
	data-bs-scroll="true"
	id="offcanvasNavbar"
	tabindex="-1"
>
	<div class="offcanvas-header pt-2 pb-1">
		<h5 class="offcanvas-title">{{ page.title }}</h5>
		<button
			aria-label="Close"
			class="btn-close d-lg-none"
			data-bs-dismiss="offcanvas"
			id="offcanvasCloseButton"
			type="button"
		></button>
	</div>

	<div class="offcanvas-body pt-0">
		{%- include post/offcanvas-post-meta.html -%}{%- include post/toc.html -%}
	</div>
	<div class="p-3 pt-1">{% include navbar-footer.html %}</div>
</div>
